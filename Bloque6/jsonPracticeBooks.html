<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jsonPracticeBooks.js"></script>
    <title>JSON Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e3d59">
    <div
      class="container d-flex justify-content-center align-items-center vh-100 d-flex"
    >
      <div
        class="row justify-content-center d-flex pb-5"
        style="background: #f5f0e1"
      >
        <h1
          class="text-center pt-5 pb-4"
          style="width: 100%; height: 20%; background-color: #ff6e40"
        >
          Librería el buen lector
        </h1>

        <div class="col-xl-6">
          <div
            class="row d-flex flex-column w-100 h-100 justify-content-center align-items-center"
          >
            <div class="col d-flex align-items-end justify-content-center">
              <h3 class="text-center">Filtrar por Precio</h3>
            </div>
            <div class="col">
              <div class="form-group">
                <div class="col justify-content-between d-flex pt-3">
                  <input
                    type="number form-control"
                    oninput="pricerGet(this)"
                    name="min"
                    id="min"
                  />
                  <input
                    type="number form-control"
                    oninput="pricerGet(this)"
                    name="max"
                    id="max"
                  />
                </div>
                <div class="col justify-content-around d-flex">
                  <label for="min">Min.</label>
                  <label for="max">Max.</label>
                </div>
                <div class="col d-flex justify-content-center">
                  <button class="btn btn-primary" onclick="pricerCalc()">
                    Go!
                  </button>
                </div>
              </div>
            </div>
            <div class="col d-flex justify-content-center align-items-end">
              <h3>Filtrar por Título</h3>
            </div>
            <div class="col d-flex flex-column pt-2 pb-3">
              <div class="col d-flex justify-content-center align-items-start">
                <input
                  type="number form-control"
                  name="title"
                  id="title"
                  oninput="titleFilter(this)"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 d-flex justify-content-center align-items-center">
          <textarea
            rows="15"
            cols="40"
            style="resize: none"
            id="textarea"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
