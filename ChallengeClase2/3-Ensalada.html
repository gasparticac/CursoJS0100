<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ensalada</title>
  </head>
  <body>
    <script>
      i = parseInt(prompt("Ingrese el primer número"));
      ii = parseInt(prompt("Ingrese el segundo número"));
      iii = parseInt(prompt("Ingrese el tercer número"));
      iv = parseInt(prompt("Ingrese el cuarto número"));
      v = parseInt(prompt("Ingrese el quinto número"));
      vi = parseInt(prompt("Ingrese el sexto número"));
      suma = i + ii + iii;
      prod = iii * iv * v + vi;
      document.write(
        `La suma de los tres primeros es ${suma} <br> La multiplicación del 3ro, el 4to y el 5to, más el 6to es ${prod}`
      );
    </script>
  </body>
</html>
