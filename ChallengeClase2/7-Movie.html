<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 4; i++) {
        num = parseFloat(prompt("ingrese un número"));
        if (num >= 23) {
          var x = new Boolean(false);
        }
      }
      if (!x) {
        document.write("Todos los números son menores al número establecido");
      }
    </script>
  </body>
