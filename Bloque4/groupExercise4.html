    <script>
      const daovuelta = reverseador(prompt("Ingrese texto a dar vuelta"));
      document.write(`El texto reverse es: <br>${daovuelta.join("")}<br><br>`);

      const nombre = cargaNombres(
        parseInt(prompt("Ingrese cantidad de nombres"))
      );
      const notas = cargaNotas(nombre);

      muestraNotas(nombre, notas);

      const elMayor = mayorNota(nombre, notas);
      document.write(`<br>La mayor nota es del alumno ${elMayor}`);

      const elMenor = menorNota(nombre, notas);
      document.write(`<br>La menor nota es del alumno ${elMenor}`);

      const promedio = sacaPromedio(notas);
      document.write(`<br>El promedio total es ${promedio}`);
    </script>
